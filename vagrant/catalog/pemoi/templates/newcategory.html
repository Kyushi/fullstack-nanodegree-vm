{% extends 'base.html' %}

{% block content %}
<section class="category-section">
  <form class="category-form row" method="POST">
    <label for="name" class="col-xs-12">
      Category name:
      <input type="text" name="name" class="col-xs-12" placeholder="Name your category">
    </label>
    <label for="description" class="col-xs-12">
      Give us a short description of this category:
      <input type="text" name="description" class="col-xs-12">
    </label>
    <label for="public" class="col-xs-12">
      Make this category public*
      <input type="checkbox" name="public" value="True">
    </label>
    <br>
    <br>
    <input type="submit" value="Add category" class="col-xs-4">
  </form>
</section>

{% endblock %}
