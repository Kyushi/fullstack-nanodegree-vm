{% extends 'base.html' %}

{% block content %}
<!--  TODO: add possiblity to upload item, select between img, video, text, music -->
<section class="item-section">
  <form class="item-form row" method="POST" action="{{url_for('new_item')}}">
    <label for="category" class="col-xs-12 col-md-2">
      Select a category here:
    </label>
    <select name="category">
        <option value="None">Select a category</option>
      {% for c in categories %}
        <option value={{c.id}}>{{c.name}}</option>
      {% endfor %}
    </select>
    <label>
      Or write the name of a new category:
      <input type="text" name="newcategory" value="{{newcategory}}">
    </label>
    <label>
      make public
      <input type="checkbox" name="public-category" value="True">
    </label>
    <br>
    <br>
    <label class="col-xs-12">
      Paste link to image here:
      <input type="text" name="link" placeholder="Only image files">
    </label>
    <br>
    <br>
    <label for="title" class="col-xs-12 col-md-2">
      Title of the work:
    </label>
    <input type="text" name="title" class="col-xs-12 col-md-10">
    <br>
    <br>
    <label for="artist" class="col-xs-12 col-md-2">
      Artist of the work:
    </label>
    <input type="text" name="artist" class="col-xs-12 col-md-10">
    <br>
    <br>
    <label for="notes" class="col-xs-12">
      Your notes:
    </label>
    <textarea class="col-xs-12 notes" name="note"></textarea>
    <br>
    <br>
    <label for="keywords" class="col-xs-12 col-md-2">
      Enter keywords:
    </label>
    <input type="text" name="keywords" class="col-xs-12 col-md-10">
    <br>
    <br>
    <label for="public" class="col-xs-8 col-md-3 col-lg-2">
      Make this item public*
    </label>
    <input type="checkbox" name="public" value="True">
    <br>
    <br>
    <input type="submit" value="Add item" class="col-xs-4">
  </form>
</section>

{% endblock %}
