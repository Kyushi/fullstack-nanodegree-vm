{% extends 'base.html' %}

{% block content %}
<div class="category-name-box">
  <p class="category-name">
    <a href="{{url_for('show_category', category_id=category.id)}}">
      {{category.name}}
    </a>
  </p>
  <p class="category-description">
    {{category.description}}
  </p>
  <p class="category-public">
    {% if category.public %}
      Public
    {% else %}
      Private
    {% endif %}
  </p>
  <p class="edit-delete">
    (<a href="{{url_for('edit_category', category_id=category.id)}}">
      Edit
    </a> |
    <a href="{{url_for('delete_category', category_id=category.id)}}">
      Delete
    </a>)
  </p>
</div>
{% for item in items %}
{% include 'itembox.html' %}
{% endfor %}
{% endblock %}
