{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="restaurantform">
  <h2>Edit a restaurant</h2>

    <input type="text" name="name" value="{{restaurant.name}}">

  </form>
</div>
{% endblock %}
