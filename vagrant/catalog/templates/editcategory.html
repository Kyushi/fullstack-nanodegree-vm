{% extends 'base.html' %}

{% block content %}
<section class="category-section">
  <form class="category-form row" method="POST">
    <label for="name" class="col-xs-12 col-md-2">
      Category name:
    </label>
    <input type="text" name="name" class="col-xs-12 col-md-10" value="{{category.name}}">
    <label for="description" class="col-xs-12 col-md-2">
      Give us a short description of this category:
    </label>
    <input type="text" name="description" class="col-xs-12 col-md-10" value="{{category.description}}">
    <label for="public" class="col-xs-10 col-md-3 col-lg-2">
      Make this category public*
    </label>
    <input type="checkbox" name="public" value="True">
    <br>
    <br>
    <input type="submit" value="Add category" class="col-xs-4">
  </form>
</section>
{% endblock %}
